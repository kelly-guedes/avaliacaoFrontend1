<!DOCTYPE html>
<html lang="en">

    <main>
      <section>

          <div id="msgError"></div>

          <form id="formCadastro">
            <label id="labelEmailUser" for="emailUser">Email</label>
            <input
              id="emailUser"
              name="emailUser"
              class="inputs"
              type="text"
              value=""
              placeholder="joao@gmail.com"
            />
            <label id="labelPasswordUser" for="passwordUser">Senha</label>
            <input
              id="passwordUser"
              name="passwordUser"
              class="inputs"
              type="password"
              value=""
            />
            <label id="labelConfirmPassword" for="confirmPassword"
              >Confirmar senha</label
            >
            <input
              id="confirmPassword"
              name="confirmPassword"
              class="inputs"
              type="password"
              value=""
            />
            <br />

            <button id="salvarUsuario">CRIAR CONTA</button>

            <br />

        </fieldset>

    </main>
    <script src="./js/criarConta.js"></script>
